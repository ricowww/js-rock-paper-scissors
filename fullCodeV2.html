<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
 
<!--submit button-->
<input type="text" class="inputBox"  value="default">
<input type="submit" class="submitButton">
<p class="messageBox"></p>

<script>

//declare objects
const inputBox = document.querySelector('.inputBox');
const submitButton = document.querySelector('.submitButton');
const messageBox = document.querySelector('.messageBox');
//declare variables
let userChoice = "";

//FUNCTION
function generalFunction(){

    //get input
    userChoice = String(inputBox.value);

    //convert input to lowercase
    userChoice = userChoice.toLowerCase();

    //if input is bad, dont proceed, if okay, proceed
    if(userChoice !== ('rock'||'paper'||'scissors')) {
        return;
    }

    //update message
    messageBox.textContent = userChoice;

}

//trigger
submitButton.addEventListener('click', generalFunction);

//so far, code works







</script>
</body>
</html>
