<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <!--label, input text, button, message p-->
<label for="number">Enter number: </label>
<input id="number" type="text">
<button>Generate integer squares</button>
<p>Output: </p>

<script>
//objects for p, for inputbox, for button
const para = document.querySelector('p');
const input = document.querySelector('input');
const btn = document.querySelector('button');

//trigger
//grabs input number which is a ceiling to a new constant
//focuses on input
//resets value property of the input, this is for the next number
//uses input number as ceiling for iteration
//if root of square is not an integer, skip iteration
//else, append it to the output p plus a comma and space
function squareIntegers(integerCeiling) {
  integerCeiling = input.value;
  input.focus();
  input.value = '';
  
  for(let i = 1; i <integerCeiling; i++) {
    let sqrtInt = Math.sqrt(i);
    if (sqrtInt !== Math.floor(sqrtInt)) {
      continue;
    } else {
      para.textContent += `${i}, `;
      //alert(i);
    };
  };

};
btn.addEventListener('click', squareIntegers);


</script>
</body>
</html>
