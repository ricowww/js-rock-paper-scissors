<script>

//"aIRockPaperScissors" PREREQUISITES
//no inputs needed

//"aIRockPaperScissors" function variables
let computerRand = Math.random();
let computerChoice;

//"aIRockPaperScissors" function start

aIRockPaperScissors = () => {

//-Get computer player to input random  rock, paper, or scissor
///--Random function for computer to choose a random number  - [DONE]
///--Numbers are converted into rock, paper, or scissors - [DONE]
///remember if(condition) {action} else if (condition) {action} . dumbass
///--Store choice in a variable - [DONE]
if (computerRand > 0.66) {
    computerChoice = 'rock';
    //alert(computerChoice);
} else if (computerRand > 0.33) {
    computerChoice = 'paper';
    //alert(computerChoice);
} else if (computerRand > 0) {
    computerChoice = 'scissors';
    //alert(computerChoice);
}

//testers
alert(computerRand);
alert(computerChoice);
};

//"aIRockPaperScissors" function end

//test call

</script>
