<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>

<!--label, inputbox, button, output-->
<label for="search">Search by contact name: </label>
<input id="search" type="text">
<button>Search</button>
<p></p>

<script>
//array of contacts with number property
//declare objects
const contacts = ['Chris:2232322', 'Sarah:3453456', 'Bill:7654322', 'Mary:9998769', 'Dianne:9384975'];
const para = document.querySelector('p');
const input = document.querySelector('input');
const btn = document.querySelector('button');

//upon click, execute the block
//clear the input box and message box
//loop for all contact
//get the person-names of elements by splitting them by colon ":" and calling element[0]
//save split on a constant for every iteration
//do exact match on lowercase
//if exact match, output their number
btn.addEventListener('click', () => {
  const searchName = input.value.toLowerCase();
  input.value = '';
  input.focus();
  para.textContent = '';
  for (const contact of contacts) {
    const splitContact = contact.split(':');
    if (splitContact[0].toLowerCase() === searchName) {
      para.textContent = splitContact[0] + '\'s number is ' + splitContact[1] + '.';
      break;
    }
  }
  if (para.textContent === '') {
   para.textContent = 'Contact not found.';
 }
});
    
</script>
</body>
</html>
