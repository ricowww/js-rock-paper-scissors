<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <!--p refused, p accepted-->
<p id='refused'>Refused guests are </p>
<p id='accepted'>Accepted guests are </p>


<script>
//objects p
//declare array of initial guests
const refuseD = document.querySelector('#refused');
const accepteD = document.querySelector('#accepted');
const InitialList = ['Bruno', 'Leela', 'Fry', 'Bender', 'Bob', 'Lola', 'Phil'];

//loop thru all guests
//if guest is equal to Lola or Phil, move them to refused list
//otherwise put them to accepted list
//after the loop, enumerate them, separated by a comma; if it is the last in list, add 'and' before it
for (guest of InitialList) {
    if (guest === 'Lola' || guest === 'Phil') {
        refuseD.textContent += `${guest}, `;
    } else {
        accepteD.textContent += `${guest}, `;
    }
};
refuseD.textContent = refuseD.textContent.slice(0,refuseD.textContent.length-2) + '.';
accepteD.textContent = accepteD.textContent.slice(0,accepteD.textContent.length-2) + '.';

</script>
</body>
</html>
