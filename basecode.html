<!--click button-->
<button id='rock'>Rock</button>
<button id='paper'>Paper</button>
<button id='scissors'>Scissors</button>

<!--display game messages, receive texts thru js DOM-->

<script>

//clicking on buttons to make choices
  //buttons that represent rock, paper, and scissor choices
  //give the buttons an alter ego in the js

//declare objects
//const inputBox = document.querySelector('.inputBox');
//const submitButton = document.querySelector('.submitButton');

const RockButton = document.querySelector('#rock');
const PaperButton = document.querySelector('#paper');
const ScissorsButton = document.querySelector('#scissors');
const messageBox = document.querySelector('#messageBox');

//declare variables
let userChoice = "";
let computerPoints = 0;
let userPoints = 0;
let roundNumber = 0;
let roundMessage = "";
let computerChoice = "";
let aIRand = 0;
let gameWinner = "";



//FUNCTION
function generalFunction(){

  //get input
  //userChoice = String(inputBox.value);
  //convert input to lowercase
  //userChoice = userChoice.toLowerCase();
  //if input is bad, dont proceed, if okay, proceed
  if (userChoice === 'rock') {
  } else if (userChoice === 'paper') {
  } else if (userChoice === 'scissors') {
  } else {
    return;
  }


  //AI to choose rock etc. randomly
  aIRand = Math.random();

  if (aIRand > 0.66) {
    computerChoice = 'rock';
  } else if (aIRand > 0.33) {
    computerChoice = 'paper';
  } else if (aIRand > 0) {
    computerChoice = 'scissors';
  };

  //determine the round winner
  //--user enters rock
  if (userChoice == 'rock' && computerChoice == 'scissors') {
  userPoints++;
  roundMessage = 'Meatbag user wins the round!';
  } else if (userChoice == 'rock' && computerChoice == 'paper') {
  computerPoints++;
  roundMessage = 'Computer user wins the round!';
  } else if (userChoice == 'rock' && computerChoice == 'rock') {
  roundMessage = 'The round is a draw!';
  //---user enters paper
  } else if (userChoice == 'paper' && computerChoice == 'rock') {
  userPoints++;
  roundMessage = 'Meatbag wins the round!';
  } else if (userChoice == 'paper' && computerChoice == 'scissors') {
  computerPoints++;
  roundMessage = 'Computer wins the round!';
  } else if (userChoice == 'paper' && computerChoice == 'paper') {
  roundMessage = 'The round is a draw!';
  } else if (userChoice == 'scissors' && computerChoice == 'paper') {
  userPoints++;
  roundMessage = 'Meatbag wins the round!';
  } else if (userChoice == 'scissors' && computerChoice == 'rock') {
  computerPoints++;
  roundMessage = 'Computer wins the round!';
  } else if (userChoice == 'scissors' && computerChoice == 'scissors') {
  roundMessage = 'The round is a draw!';
  };
  roundNumber++;

  //game winner
  if (userPoints > computerPoints) {
    gameWinner = 'User won the game!';
  } else if (userPoints < computerPoints) {
    gameWinner = 'Computer won the game!';
  } else {
    gameWinner = 'It is a draw!';
  };

  //update message
  messageBox.textContent = `ROUND ${roundNumber}! User selected ${userChoice} and ComputerAI selected ${computerChoice}. ${roundMessage} User score: ${userPoints}. Computer score: ${computerPoints}`;

  //game over message and reset counters
  //if(roundNumber == 5) {
    if(userPoints == 5 || computerPoints == 5) {
     
    messageBox.textContent = `ROUND ${roundNumber}! \n User score: ${userPoints}. Computer score: ${computerPoints}. GAME OVER! ${gameWinner}`;

    roundNumber = 0;
    userPoints = 0;
    computerPoints = 0;
  }

}

//trigger
RockButton.addEventListener('click', () =>{
    userChoice = 'rock';
    generalFunction();
    }
    );  

PaperButton.addEventListener('click', () =>{
    userChoice = 'paper';
    generalFunction();
    }
    );  

ScissorsButton.addEventListener('click', () =>{
    userChoice = 'scissors';
    generalFunction();
    }
    );  

</script>
