//You can use map() to do something to each item in a collection and create a new collection containing the changed items:

}

//calculate squares using for
const results = document.querySelector('#results');
function calculate() {
  for (let i = 1; i < 10; i++) {//calculate until i is less than 10
    const newResult = `${i} x ${i} = ${i * i}`;//text output showing 2 x 2 = 4 etc.
    results.textContent += `${newResult}\n`;//update the text content in HTML for every iteration
  }
  results.textContent += '\n...finished!';
}
const calculateBtn = document.querySelector('#calculate');
const clearBtn = document.querySelector('#clear');
calculateBtn.addEventListener('click', calculate);
clearBtn.addEventListener('click', () => results.textContent = '');
